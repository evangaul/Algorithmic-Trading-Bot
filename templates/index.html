<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Trading Bot Dashboard</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #7a668e 100%); 
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .strategy-tabs {
            border-bottom: 2px solid #e9ecef;
        }
        .nav-link {
            border: none;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            padding: 12px 20px;
        }
        .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .real-time-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .portfolio-chart {
            height: 400px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="text-center mb-3">
                        <i class="fas fa-chart-line me-3"></i>
                        Trading Bot Dashboard
                        <span class="real-time-indicator ms-2"></span>
                    </h1>
                </div>
            </div>

            <div class="row">
                <!-- Strategy Configuration -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-cog me-2"></i>Strategy Configuration</h5>
                        </div>
                        <div class="card-body">
                            <form id="backtest-form">
                                <div class="mb-3">
                                    <label class="form-label">Tickers</label>
                                    <input type="text" class="form-control" name="tickers" value="AAPL,MSFT,GOOGL" placeholder="AAPL,MSFT,GOOGL">
                                    <small class="text-muted">Ticker symbols seperated by commas</small>
                                </div>
                                
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" class="form-control" name="start_date" value="2021-07-01">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">End Date</label>
                                        <input type="date" class="form-control" name="end_date" value="2025-06-30">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Strategy</label>
                                    <select class="form-select" name="strategy" id="strategy-select">
                                        <option value="sma_crossover">SMA Crossover</option>
                                        <option value="rsi">RSI Strategy</option>
                                        <option value="macd">MACD Strategy</option>
                                        <option value="bollinger_bands">Bollinger Bands</option>
                                    </select>
                                </div>

                                <!-- Strategy-specific parameters -->
                                <div id="strategy-params">
                                    <div class="sma-params">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Short Window</label>
                                                <input type="number" class="form-control" name="short_window" value="20" min="1">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Long Window</label>
                                                <input type="number" class="form-control" name="long_window" value="50" min="1">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="rsi-params" style="display: none;">
                                        <div class="row">
                                            <div class="col-4">
                                                <label class="form-label">Window</label>
                                                <input type="number" class="form-control" name="rsi_window" value="14" min="1">
                                            </div>
                                            <div class="col-4">
                                                <label class="form-label">Overbought</label>
                                                <input type="number" class="form-control" name="overbought" value="70" min="50" max="100">
                                            </div>
                                            <div class="col-4">
                                                <label class="form-label">Oversold</label>
                                                <input type="number" class="form-control" name="oversold" value="30" min="0" max="50">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mt-3">
                                    <i class="fas fa-play me-2"></i>Run Backtest
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Real-time Trading Controls -->
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-robot me-2"></i>Live Trading</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" id="start-trading">
                                    <i class="fas fa-play me-2"></i>Start Trading
                                </button>
                                <button class="btn btn-danger" id="stop-trading" disabled>
                                    <i class="fas fa-stop me-2"></i>Stop Trading
                                </button>
                            </div>
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Live trading uses paper account
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results and Charts -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Backtest Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="loading" id="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Running backtest analysis...</p>
                            </div>

                            <div id="results" style="display: none;">
                                <!-- Performance Metrics -->
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <div class="metric-card text-center">
                                            <div class="metric-value" id="final-value">$0</div>
                                            <div class="metric-label">Final Value</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-card text-center">
                                            <div class="metric-value" id="returns">0%</div>
                                            <div class="metric-label">Total Returns</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-card text-center">
                                            <div class="metric-value" id="sharpe-ratio">0.00</div>
                                            <div class="metric-label">Sharpe Ratio</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-card text-center">
                                            <div class="metric-value" id="max-drawdown">0%</div>
                                            <div class="metric-label">Max Drawdown</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Chart -->
                                <div class="portfolio-chart" id="plot-container">
                                    <div id="plot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Strategy parameter handling
        document.getElementById('strategy-select').addEventListener('change', function() {
            const strategy = this.value;
            const smaParams = document.querySelector('.sma-params');
            const rsiParams = document.querySelector('.rsi-params');
            
            smaParams.style.display = 'none';
            rsiParams.style.display = 'none';
            
            if (strategy === 'sma_crossover') {
                smaParams.style.display = 'block';
            } else if (strategy === 'rsi') {
                rsiParams.style.display = 'block';
            }
        });

        // Form submission
        document.getElementById('backtest-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            const formData = new FormData(e.target);
            const strategy = formData.get('strategy');
            
            // Build parameters based on strategy
            let params = {
                tickers: formData.get('tickers').split(',').map(t => t.trim()),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                strategy: strategy
            };
            
            if (strategy === 'sma_crossover') {
                params.short_window = parseInt(formData.get('short_window'));
                params.long_window = parseInt(formData.get('long_window'));
            } else if (strategy === 'rsi') {
                params.window = parseInt(formData.get('rsi_window'));
                params.overbought = parseInt(formData.get('overbought'));
                params.oversold = parseInt(formData.get('oversold'));
            }
            
            try {
                const response = await fetch('/backtest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showAlert('Error: ' + result.error, 'danger');
                } else {
                    displayResults(result);
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'danger');
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(result) {
            document.getElementById('results').style.display = 'block';
            
            // Update metrics
            document.getElementById('final-value').textContent = '$' + result.final_value.toFixed(2);
            document.getElementById('returns').textContent = result.returns.toFixed(2) + '%';
            document.getElementById('sharpe-ratio').textContent = result.sharpe_ratio.toFixed(2);
            document.getElementById('max-drawdown').textContent = (result.max_drawdown * 100).toFixed(2) + '%';
            
            
            // Display plot
            const plotContainer = document.getElementById('plot');
            try {
                if (!result.plot) {
                    plotContainer.innerHTML = '<div class="alert alert-warning">No plot data received.</div>';
                    return;
                }
                // Display plot using iframe
                plotContainer.innerHTML = `<iframe src="${result.plot}" width="100%" height="500px" frameborder="0" style="border: 1px solid #ddd;"></iframe>`;
            } catch (error) {
                console.error('Error displaying plot:', error);
                plotContainer.innerHTML = '<div class="alert alert-warning">Error displaying plot: ' + error.message + '</div>';
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.main-container').firstChild);
        }

        // Live trading controls
        document.getElementById('start-trading').addEventListener('click', async function() {
            try {
                const response = await fetch('/start_trading', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    this.disabled = true;
                    document.getElementById('stop-trading').disabled = false;
                    showAlert('Live trading started successfully!', 'success');
                } else {
                    showAlert('Failed to start trading: ' + result.error, 'danger');
                }
            } catch (error) {
                showAlert('Error starting trading: ' + error.message, 'danger');
            }
        });

        document.getElementById('stop-trading').addEventListener('click', async function() {
            try {
                const response = await fetch('/stop_trading', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    this.disabled = true;
                    document.getElementById('start-trading').disabled = false;
                    showAlert('Live trading stopped successfully!', 'info');
                } else {
                    showAlert('Failed to stop trading: ' + result.error, 'danger');
                }
            } catch (error) {
                showAlert('Error stopping trading: ' + error.message, 'danger');
            }
        });
    </script>
</body>
</html>
